<html>
<head>
	<title>Time Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><style>
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
}
</style>
</head>
<body background="https://i.pinimg.com/564x/de/bf/b6/debfb6a35a48de5136ef4074759d0a77.jpg"><br><br>
	<img src="https://o.remove.bg/downloads/6b766bde-7c87-4aef-9cba-e7301703f0d3/image-removebg-preview.png" width="300px">
	<h1><b>Time Converter</b></h1>
	<h4>Convert...</h4>
	<body>
		<tr>
		<th style="background-color:#FFF8DC"><b>Seconds</b>
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-light" onclick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-light" onclick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-light" onclick="SecDt()" value="To Days">
		</th>
		<br>
		<th style="background-color:#F0FFFF"><b>Minutes</b>
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-secondary" onclick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-secondary" onclick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-secondary" onclick="MinDt()" value="To Days">
		</th>
	</tr>
</body>
</table>
	<body><tr>
		<br>
		<th style="background-color:#F0FFFF"> <b>Hours</b>
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-light" onclick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-light" onclick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-light" onclick="HrDt()" value="To Days">
		</th>
		<br>
		<th style="background-color:#FFF8DC"><b>Days</b>
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-secondary" onclick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-secondary" onclick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-secondary" onclick="DtHr()" value="To Hours">
		</th>
	</tr>
</body>
</table>
<script>
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}

	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}

function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</body>
</html>
